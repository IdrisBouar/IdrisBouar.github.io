  <!-- Add subtle particles in background -->
  <g fill="#ffffff10">
    <circle cx="200" cy="100" r="2">
      <animate
        attributeName="opacity"
        values="0.1;0.5;0.1"
        dur="3s"
        repeatCount="indefinite" />
    </circle>
    <circle cx="1200" cy="300" r="2">
      <animate
        attributeName="opacity"
        values="0.1;0.5;0.1"
        dur="4s"
        repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="50" r="2">
      <animate
        attributeName="opacity"
        values="0.1;0.5;0.1"
        dur="5s"
        repeatCount="indefinite" />
    </circle>
  </g>
</svg>