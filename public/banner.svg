<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Enhanced gradient with more colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e" />
      <stop offset="50%" style="stop-color:#311b92" />
      <stop offset="100%" style="stop-color:#4a148c" />
    </linearGradient>
    
    <!-- Enhanced blur filter -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="1.5" />
    </filter>
    
    <!-- Animation for tech words -->
    <animate
      attributeName="opacity"
      values="0.2;0.4;0.2"
      dur="3s"
      repeatCount="indefinite" />
  </defs>

  <!-- Background with enhanced gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Expanded tech words with more backend focus -->
  <g fill="#ffffff30" font-family="monospace" filter="url(#blur)">
    <text x="100" y="80">ASP.NET Core</text>
    <text x="300" y="120">Spring Boot</text>
    <text x="500" y="160">Django</text>
    <text x="700" y="100">Node.js</text>
    <text x="900" y="140">MongoDB</text>
    <text x="1100" y="90">Express</text>
    <text x="200" y="200">PostgreSQL</text>
    <text x="400" y="180">Docker</text>
    <text x="600" y="220">Kubernetes</text>
    <text x="800" y="160">Redis</text>
    <text x="1000" y="200">GraphQL</text>
    <text x="150" y="240">RabbitMQ</text>
    <text x="350" y="260">gRPC</text>
    <text x="550" y="280">Microservices</text>
    <text x="750" y="240">CI/CD</text>
    <text x="950" y="260">REST APIs</text>
  </g>

  <!-- Main content with enhanced styling -->
  <g>
    <text x="792" y="150" text-anchor="middle" font-size="48" font-weight="bold" font-family="Arial" fill="#ffffff">
      Idris Bouargoub
      <animate
        attributeName="fill-opacity"
        values="0.9;1;0.9"
        dur="2s"
        repeatCount="indefinite" />
    </text>
    <text x="792" y="200" text-anchor="middle" font-size="28" font-family="Arial" fill="#e0e0e0">
      Backend Developer, Computer Science Student
    </text>
  </g>

  <!-- Social Icons with hover effect -->
  <g transform="translate(642, 250)" fill="#ffffff">
    <!-- GitHub -->
